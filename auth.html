    <main>
      <section class="form">
        <aside class="login-form-title">
          <h1>Login Form</h1>
        </aside>
        <!-- <aside class="top"> -->
          
          <!-- <aside class="left">

          </aside> -->
          <!-- <aside class="right">
            <span id="login">Sign in</span>
          </aside> -->
        <!-- </aside> -->
        <aside class="bottom">
          <div class="actionToggle inputs-box" id="sing-in-desapiar">
            <label for="fullname" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="fullname"
              placeholder="Full Name"
            />
          </div>
          <div class="inputs-box">
            <label for="email" class="form-label">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="Email Address"
            />
          </div>
          <div class="inputs-box">
            <label for="password" class="form-label">Password</label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="changePasswordVisibility"
                ><i class="fa-solid fa-eye"></i
              ></span>
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Password"
              />
            </div>
          </div>
          <div class="inputs-box">
            <button class="btn btn-primary" id="registerbutton">Register</button>
          </div>
          
        </aside>
      </section>
