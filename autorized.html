<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://icons.iconarchive.com/icons/google/noto-emoji-animals-nature/256/22214-dog-face-icon.png"
      type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- font kik start-->
    <script
      src="https://kit.fontawesome.com/52c1aaaf41.js"
      crossorigin="anonymous"></script>
    <!-- font kik end -->

    <!-- css responsive -->
    <link rel="stylesheet" href="./css/responsive.css" />
    <script
      src="https://kit.fontawesome.com/1272a139a6.js"
      crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"></script>

    <title>Wendy's Dog Salon</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <div class="logo-contain">
            <img class="logo" src="./assets/images/logo.png" alt="logo" />
            <a class="navbar-brand" href="./index.html">Wendy's Dog Salon</a>
          </div>
          <button
            class="navbar-toggler btn_toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item soc">
                <a id="logout"
                  ><i class="fa-regular fa-circle-user" id="nameuser"></i> log
                  out</a
                >
              </li>
              <li class="nav-item soc">
                <div class="primery-btn">
                  <a href="./bookonline.html"><button>ADD POST</button></a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="banner">
        <div class="on-baner">
          <h2>Wendy's</h2>
          <h2>Dog Salon</h2>
          <p>A loving, professional dog care in San Francisco</p>
          <div class="primery-btn">
            <a href="./bookonline.html"><button>BOOK NOW</button></a>
          </div>
        </div>
      </section>
      <section class="about_contact">
        <aside class="about-right">
         
          <p>Send us your contact information</p>

          <div id="register-form">
            <input class="forgrid1" type="text" placeholder="Name" id="name" />
            <input class="forgrid2" type="email" placeholder="Mail" id="mail" />
            <input class="forgrid3" type="tel" placeholder="Phone" id="phone" />
            <input
              class="forgrid4"
              type="text"
              placeholder="Adress"
              id="adress" />
            <input
              class="forgrid5"
              type="text"
              placeholder="dog name"
              id="sublect" />
            <textarea
              class="forgrid6"
              placeholder="Tell as about your dog..."
              id="messige"
              cols="10"
              rows="20"></textarea>
            <button class="forgrid7" id="btncom">send us</button>
          </div>
        </aside>
      
      </section>

      <section class="addpost">
        <div class="postcreate">
          <h3>Add Posts</h3>
          <input id="remainder" type="text" placeholder="Post Title" />
          <textarea
            name="letter"
            id="letter"
            cols="30"
            rows="10"
            placeholder="Post Description"></textarea>
          <button id="makepost">Add Post</button>
        </div>
      
       
          <!-- <div id="postwrapper">
            <p class="remaindername"></p>
            <p class="remainderletter"></p>
         
        <button id="deleteletter" onclick="delateletter()"></button>
       </div> -->
     
      </section>
      <section class="display-cards">
        <div id="display">
      </section>
      <!-- Messenger საუბრის დანამატი Code -->
      <div id="fb-root"></div>

      <!-- Your საუბრის დანამატი code -->
      <div id="fb-customer-chat" class="fb-customerchat"></div>

      <script>
        var chatbox = document.getElementById("fb-customer-chat");
        chatbox.setAttribute("page_id", "110775605255729");
        chatbox.setAttribute("attribution", "biz_inbox");
      </script>

      <!-- Your SDK code -->
      <script>
        window.fbAsyncInit = function () {
          FB.init({
            xfbml: true,
            version: "v15.0",
          });
        };

        (function (d, s, id) {
          var js,
            fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s);
          js.id = id;
          js.src =
            "https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js";
          fjs.parentNode.insertBefore(js, fjs);
        })(document, "script", "facebook-jssdk");
      </script>
    </main>
    <footer>
      <div class="foricon">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-yelp"></i></a>
      </div>
      <p class="forcopy">&copy; Website Made By George and Sergo</p>
    </footer>
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
          https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="./js/sharefunctions.js"></script>
    <script src="./js/firebase.js"></script>
    <script src="./js/addpost.js"></script>
    <script src="./js/autorised.js"></script>
    <script
      src="https://kit.fontawesome.com/af6bc85f41.js"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    
   
  </body>
</html>
